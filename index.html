<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>

</head>
<body>

  <div class="box">

    <div class="box-left">
      <div class="box-left-result">
        Your Result
      </div>
        <div class="box-left-circle">
          <div class="box-left-circle-result">
            76
          </div>
          <div class="box-left-circle-max-result">
            of 100
          </div>
        </div>
        <div class="box-left-great">
          Great
        </div>
        <div class="box-left-text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
    </div>



    <div class="box-right">
      <div class="box-right-summary">
        Summary    
      </div>
      <div class="box-right-reaction">
        <div class="text">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
        &nbsp;
        Reaction
        </div>
        <div class="score">
          <div class="box-right-your-result">
            80&nbsp;
          </div>
          <div class="box-right-max-result">
            /&nbsp;100
          </div>
        </div>
      </div>


    <div class="box-right-memory">
      <div class="text">
        <img src="assets/images/icon-memory.svg" alt="Memory">
      &nbsp;
      Memory
      </div>
      <div class="score">
        <div class="box-right-your-result">
          92&nbsp;
        </div>
        <div class="box-right-max-result">
          /&nbsp;100&nbsp;
        </div>
      </div>
    </div>

    <div class="box-right-verbal">
      <div class="text">
        <img src="assets/images/icon-verbal.svg" alt="Verbal">
        &nbsp;
        Verbal
      </div>
      <div class="score">
        <div class="box-right-your-result">
          61&nbsp;
        </div>
        <div class="box-right-max-result">
          /&nbsp;100
        </div>
      </div>
    </div>

    <div class="box-right-visual">
      <div class="text">
        <img src="assets/images/icon-visual.svg" alt="Visual">
      &nbsp;
      Visual
      </div>
      <div class="score">
        <div class="box-right-your-result">
          72&nbsp;
        </div>
        <div class="box-right-max-result">
          /&nbsp;100
        </div>
      </div>
    </div>

    <div class="box-right-continue">
      Continue
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by &nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    &nbsp|&nbspCoded by &nbsp<a href="https://www.linkedin.com/in/catalina-georgiana-streinu-b2957b236/">STREINU CATALINA</a>.
  </div>
</body>
</html>
